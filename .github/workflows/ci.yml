name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # Clone dependency repos as siblings (matching replace directives in go.mod)
      - name: Clone osv-scalibr
        run: git clone --depth 1 https://github.com/google/osv-scalibr.git ../osv-scalibr

      - name: Clone claude-agent-sdk-go
        run: git clone --depth 1 https://github.com/severity1/claude-agent-sdk-go.git ../claude-agent-sdk-go

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...
